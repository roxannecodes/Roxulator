 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Roxulator | Calculator App</title>
     <link rel="icon" 
      type="image/png" 
      href="calc.png" />
    <link href= "style.css" rel="stylesheet" type="text/css" />

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  </head>

 <body>
<div class="wrapper">
<h1> Roxulator </h1>

<div class="calculator">

<input class="display" type="text"  value="" disabled />

 <div class="buttons">
   
  <button class="clear" >C</button>
  <button id="divide" class="operator" ><b>รท</b></button>

  <button class="digit">7</button>
  <button class="digit">8</button>
  <button class="digit">9</button>


  <button id="multiply" class="operator"  ><b>ร</b></button>

  <button class="digit">4</button>
  <button class="digit">5</button>
  <button class="digit">6</button>

  <button id="subtract" class="operator" ><b>-</b></button>

  <button class="digit">1</button>
  <button class="digit">2</button>
  <button class="digit">3</button>
  <button id="add" class="operator" ><b>+</b></button>

  <button id="zero" class="digit" >0</button>
  <button class="decimal" > . </button>
  <button class="equals" > =</button>
 </div>
</div>
</div>
<footer>
 Made with &#9829 by Roxanne Shoar &copy 2021
 </footer>
    
    <script src="script.js"></script>
  </body>
</html>
