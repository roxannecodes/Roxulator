 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Roxulator | Calculator</title>
     <link rel="icon" 
      type="image/png" 
      href="calculator.png" />
    <link href= "style.css" rel="stylesheet" type="text/css" />

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  </head>
  <body>
<h1> Roxulator </h1>

<div class="calculator">
<input type="number"></input>
<div class="calculator-buttons">
  <button class="calc-button">C</button>
  <button class="calc-button">÷</button>

  <button class="calc-button">7</button>
  <button class="calc-button">8</button>
  <button class="calc-button">9</button>
  <button class="calc-button">×</button>

  <button class="calc-button">4</button>
  <button class="calc-button">5</button>
  <button class="calc-button">6</button>
  <button class="calc-button">−</button>

  <button class="calc-button">1</button>
  <button class="calc-button">2</button>
  <button class="calc-button">3</button>
  <button class="calc-button">&plus;</button>

  <button class="calc-button">0</button>
  <button class="calc-button">&equals;</button>
</div>

</div>
<footer>
 Made with &#9829 by Roxanne Shoar &copy 2021
 </footer>
    
    <script src="script.js"></script>
  </body>
</html>
