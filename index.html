 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width " >
    <title>Roxulator | Calculator App</title>
     <link rel="icon" 
      type="image/png" 
      href="calc.png" 
     <link href= "style.css" rel="stylesheet" type="text/css" />
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  </head>

<body>
<h1> Roxulator </h1>
<div class="calculator">
 <div class="input">  </div>
  <div class="buttons">

  <button class="all-clear">AC</button>
  <button id="divide" class="operator" value="&divide;">รท</button>

  <button class="digit" value="7">7</button>
  <button class="digit" value="8">8</button>
  <button class="digit" value="9">9</button>
  <button id="multiply" class="operator" value="&times;">ร</button>

  <button class="digit" value="4">4</button>
  <button class="digit" value="5">5</button>
  <button class="digit" value="6">6</button>
  <button  id="subtract" class="operator" value="-">-</button>

  <button class="digit" value="1">1</button>
  <button class="digit" value="2">2</button>
  <button class="digit" value="3">3</button>
  <button id="add" class="operator" value="+">+</button>

  <button class="clear"> C </button>
  <button id="zero" class="digit" value="0">0</button>
  <button class="digit" value=".">.</button>
  <button class="equals"> =</button>
 </div>
</div>
<footer>
 Made with &#9829 by Roxanne Shoar &copy 2021
 </footer>
    <script src="script.js"></script>
  </body>
</html>
