 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Roxulator | Calculator App</title>
     <link rel="icon" 
      type="image/png" 
      href="calculator.png" />
    <link href= "style.css" rel="stylesheet" type="text/css" />

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  </head>

 <body>
<div class="wrapper">
<h1> Roxulator </h1>

<div class="calculator">
<input class="display" type="text"  value="" disabled />

 <div class="calc-buttons">
  <button id="clear-btn" class="operator" value="clear" >C</button>
  <button id="divide-btn" class="operator" value="/"><b>รท</b></button>

  <button value="7">7</button>
  <button value="8">8</button>
  <button value="9">9</button>
  <button id="multiply-btn" class="operator" value="*" ><b>ร</b></button>

  <button value="4">4</button>
  <button value="5">5</button>
  <button value="6">6</button>
  <button id="subtract-btn" class="operator" value="-"><b>&minus;</b></button>

  <button value="1">1</button>
  <button value="2">2</button>
  <button value="3">3</button>
  <button id="add-btn" class="operator"  value="+"><b>&plus;</b></button>

  <button id="zero-btn" value="0" >0</button>
  <button class="decimal" value="."> . </button>
  <button id="equals-btn" class="operator" value="=" > =</button>
 </div>
</div>
</div>
<footer>

 </footer>
    
    <script src="script.js"></script>
  </body>
</html>
