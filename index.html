 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Roxulator | Calculator</title>
     <link rel="icon" 
      type="image/png" 
      href="calculator.png" />
    <link href= "style.css" rel="stylesheet" type="text/css" />

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  </head>

 <body>
<div class="wrapper">
<h1> Roxulator </h1>

<div class="calculator">
<input class="calc-screen" type="number" disabled/>
 <div class="calculator-buttons">
  <button  class="calc-button" id="clear-btn">C</button>
  <button class="calc-button" id="divide-btn"><b>&divide;</b></button>

  <button class="calc-button">7</button>
  <button class="calc-button">8</button>
  <button class="calc-button">9</button>
  <button class="calc-button" id="multiply-btn"><b>×</b></button>

  <button class="calc-button">4</button>
  <button class="calc-button">5</button>
  <button class="calc-button">6</button>
  <button class="calc-button" id="minus-btn"><b>−</b></button>

  <button class="calc-button">1</button>
  <button class="calc-button">2</button>
  <button class="calc-button">3</button>
  <button class="calc-button" id="plus-btn"><b>&plus;</b></button>

  <button  class="calc-button" id="zero-btn">0</button>
  <button class="calc-button" id="equals-btn">&equals;</button>
 </div>
</div>
</div>
<footer>
 Made with &#9829 by Roxanne Shoar &copy 2021
 </footer>
    
    <script src="script.js"></script>
  </body>
</html>
